<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login Section</title>
</head>
<body>
    <div class="container"></div>
        <h1 class="logo">Instagram</h1>
         <button class="fb-login">
            <img src="../image/Facebook_icon_2013.svg.png" alt="Fb-Icon" style="width: 20px;">
            <b>Continue with Facebook</b>
         </button>
          <div class="divider">
            <hr class="line"><span>OR</span><hr class="line">          
        </div>
        
        <form>
            <input class="input" type="text" placeholder="Phone number,email or username" required>
            <br>
            <input type="password" placeholder="Password" required>
            <br>
            
            <a href="#" class="forgot-password">Forgot Password?</a>
            <br>
            <button type="submit" class="login-btn"> <span style="opacity: 95%;"><b>Log in</b></span> </button>
        </form>
        
        <div class="signup-text"> 
            <p>
                Don't have an a account?
                <a class="SignUp" href="#"><b>Sign up</b></a>
            </p>

        </div>
        <div class="end">
            <p>
                By continuing, You agree to Instagram's
                <br>
                <a class="bold" href="#"><b>Terms of Use</a> and <a class="bold" href="#">Privacy Policy</a>. 
            </p>
            
        </div>
</body>
</html>
